---
layout: droppanel
---
<div class="container">
	<div class="row" style="margin-top: 20px;">
		<div class="col-md-4 affix">
		</div>
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
		{% for quotation in site.data.quotes %}
			<div class="randomquote">
				<p class="quotation"><a href="/"><img src="/assets/Refresh-128.png" width="80px" style="padding: 0px 0px 15px 0px;"></a><br/>{{ quotation.quote }}</p>
				<p class="citation">{{ quotation.citation }}</p>
			</div>
		{% endfor %}
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
<script>
var random = Math.floor(Math.random() * $('.randomquote').length);
$('.randomquote').hide().eq(random).show();
</script>
