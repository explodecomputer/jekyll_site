<div class="panel panel-default">
	<div class="panel-heading">
		<a href="{{ post.categories[0] }}.html"><code>{{ post.categories[0] | parse_category }}</code></a> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	</div>
	<div class="panel-body">
		{{ post.date | date_to_string }} &raquo; {% for tag in post.tags %}<a href="#"><code>{{ tag }}</code></a> {% endfor %}
		{{ post.excerpt }}
		 <a href="{{ post.categories[0] }}.html">Read more...</a>
	</div>
</div>
