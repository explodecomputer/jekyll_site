<div class="row post">
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	{{ post.excerpt }}
	<span class="date">{{ post.date | date: "%Y-%m-%d" }} </span>
	<span class="tags"><p>{% for tag in post.tags %}<a href="/tags.html#{{ tag | replace: ' ', '' }}"><code>{{ tag }}</code></a> {% endfor %}</p></span>
</div>
