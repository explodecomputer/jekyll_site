<div class="row spacing padded">
		<span class="darkgrey">{{ post.date | date_to_string }}</span><br/>
		<a class="lightgrey" href="{{ post.url }}">{{ post.title }}</a><br/>
		{% for tag in post.tags %}<a href="#"><code>{{ tag }}</code></a> {% endfor %}
</div>
