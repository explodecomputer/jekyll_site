<div class="col-md-4">
	<a class="title" href="{{ post.url }}">{{ post.title }}</a>
</div>
<div class="col-md-2">
	<span class="date">{{ post.date | date: "%Y-%m-%d" }} </span>
</div>
<div class="col-md-2">
	<span class="cat"><a href="{{ post.categories[0] }}.html">{{ post.categories[0] | parse_category }}</a></span>
</div>
